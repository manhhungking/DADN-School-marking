<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="input_form.css">
    <title>Document</title>
</head>
<body>
    
<div class="wrap_input">
    <span class="Login_form_title">New Exam</span>
    <div class="form-group">
        <label for="exampleCourseName"> Course Name</label>
        <select  name="CourseName" class="form-control" id = "exampleCourseName" required = "required">
            <option > Calculus I</option>
            <option > Calculus II</option>
            <option > Physic I</option>
            <option> General Chemical I</option>
            <option>Digital System</option>
            <option > IELTS</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleClassName"> Class Name</label>
        <select  name="ClassName" class="form-control" id = "exampleClassName" placeholder="CC02">
            <option > CC01</option>
            <option > CC02</option>
            <option > CC03</option>
            <option> CC04</option>
            <option>CC05</option>
            <option > CC06  </option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleSemester"> Semester</label>
        <input type="text" name="Semester" class="form-control" id = "exampleSemester" placeholder="HK212">
    </div>
    <hr>
    <div class="form-group">
      <label class="mr-2">Upload your excel true answers file:</label>
      <input type="file" name="file">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-light" id="cancel">Cancel</button>
</div>
</body>
</html>
